<html>
	<head>
		<title>Drone</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>

	<div class="gauge_block">
		<h2>Power</h2>
		<div id="gauge_voltage" class="gauge_basic"></div>
		<div id="gauge_current" class="gauge_basic"></div>
		<div id="gauge_battery_remaining" class="gauge_basic"></div>
		<img id="camera" src="img/test.jpeg">
	</div>

	<div class="gauge_block">
		<h2>Position</h2>
		<div id="gauge_satellites_visible" class="gauge_basic"></div>
		<div id="gauge_altitude" class="gauge_basic"></div>
		<div id="gauge_climb" class="gauge_basic"></div>
		<div id="gauge_pitch" class="gauge_basic"></div>
		<div id="gauge_roll" class="gauge_basic"></div>
		<div id="gauge_yaw" class="gauge_basic"></div>
	</div>
	
	<h2>Map</h2>
	<div id="gmap_canvas" style="border:0; width:100%; height:30%;">
	


	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/raphael.2.1.0.min.js"></script>
	<script src="js/justgage.1.0.1.min.js"></script>
	<script src="js/gauges.js"></script>
	<script src="js/startup.js"></script>
	<script src="js/images.js"></script>
	<script src="js/map.js"></script>
	</body>
</html>
